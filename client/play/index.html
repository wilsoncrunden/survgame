<!DOCTYPE html>
<html lang="en">
<head>
    <title>survgame - Play</title>

    <link rel="icon" href="/media/favicon.ico">

    <link rel="stylesheet" href="/static/global.css">
    <link rel="stylesheet" href="/static/play/index.css">
    <link rel="stylesheet" href="/static/play/chat.css">
</head>
<body>
    <div id="content">
        <h1 id="title">survgame</h1>

        <h2 id="connectionMessage"></h2>

        <div id="game">
            <div id="player">
                <canvas width="800" height="600"></canvas>
            </div>

            <div id="chat">
                <div id="chatTitleArea">
                    <b id="chatTitle">Room Chat</b>
                    <b id="chatPlayerCount">Fetching...</b>
                </div>
                
                <div id="chatMessagesArea"></div>
                <!-- 19 comments fit on same page -->
            </div>

            <div id="chatForm">
                <input 
                    id="chatMessageField" 
                    class="textField" 
                    type="text" 
                    placeholder="Send Message..." 
                    maxlength=192 
                    data-cooldown=0
                >
                <button id="sendChatMessageButton">
                    <img src="/media/send.png" alt="â–¶">
                </button>
            </div>
        </div>

        <div id="roomContextMenu">
            <input id="shareLink" class="textField" type="text" disabled>
            <button id="copyShareLinkButton" class="blue btn" title="Copy Link" style="padding:5px">
                <img src="/media/copy.png" height="29px" alt="Copy" style="transform:translateY(2px)">
            </button>

            <button id="disconnectButton" class="blue btn">Disconnect</button>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <!-- Socket Client -->
    <script src="/static/play/client/client.js"></script>

    <!-- Socket Libraries -->
    <script src="/static/play/client/lib/chat.js"></script>

    <!-- Socket Event Listeners -->
    <script src="/static/play/client/events/join.js"></script>
    <script src="/static/play/client/events/quit.js"></script>
    <script src="/static/play/client/events/chat.js"></script>

    <!-- Other -->
    <script src="/static/play/account.js"></script>
    <script src="/static/play/context.js"></script>

</body>
</html>
